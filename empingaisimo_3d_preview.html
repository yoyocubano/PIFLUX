<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empingaísimo 3D - Modo Frijola</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: sans-serif;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        text-shadow: 0 0 10px #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="info">Empingaísimo 3D Preview</div>

    <!-- Three.js from CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // Scene Setup
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.05);

      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        100,
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ReinhardToneMapping;
      document.body.appendChild(renderer.domElement);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 2.0;

      // Texture Loading
      const loader = new THREE.TextureLoader();
      const texture = loader.load("empingaisimo_logo.png");

      // Material Creation
      // We use the image itself as a displacement map (faking depth from brightness)
      const geometry = new THREE.PlaneGeometry(4, 2, 64, 64); // High segments for displacement
      const material = new THREE.MeshStandardMaterial({
        map: texture,
        transparent: true,
        side: THREE.DoubleSide,
        alphaTest: 0.1,
        roughness: 0.2, // Shiny
        metalness: 0.8, // Metallic look
        displacementMap: texture, // USE IMAGE AS HEIGHT MAP
        displacementScale: 0.3, // DEPTH INTENSITY
        emissive: 0xffffff,
        emissiveIntensity: 0.1, // Slight internal glow
        emissiveMap: texture, // Glow where the image is
      });

      const logoMesh = new THREE.Mesh(geometry, material);
      scene.add(logoMesh);

      // Lighting (Dramatic)
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Low ambient
      scene.add(ambientLight);

      const spotLight = new THREE.SpotLight(0xff0000, 20); // Red Highlight
      spotLight.position.set(5, 5, 5);
      spotLight.angle = 0.3;
      spotLight.penumbra = 1;
      scene.add(spotLight);

      const blueLight = new THREE.SpotLight(0x0000ff, 20); // Blue Rim
      blueLight.position.set(-5, -5, 5);
      scene.add(blueLight);

      const frontLight = new THREE.PointLight(0xffffff, 5);
      frontLight.position.set(0, 0, 5);
      scene.add(frontLight);

      // Stars/Particles
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 500;
      const posArray = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 20;
      }

      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(posArray, 3),
      );
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.02,
        color: 0xffffff,
        transparent: true,
        opacity: 0.5,
      });
      const particlesMesh = new THREE.Points(
        particlesGeometry,
        particlesMaterial,
      );
      scene.add(particlesMesh);

      // Animation Loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
